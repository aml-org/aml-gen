#%Dialect 1.0

dialect: Map Key
version: 1.0

nodeMappings:

  Person:
    classTerm: tmp.Person
    mapping:
      name:
        propertyTerm: tmp.name
        range: string
        mandatory: true
      age:
        propertyTerm: tmp.age
        range: integer
        mandatory: true
        minimum: 1
      DNI:
        propertyTerm: tmp.DNI
        mandatory: true
        range: DNI
        mapKey: tmp.number

  DNI:
    classTerm: tmp.DNI
    mapping:
      number:
        propertyTerm: tmp.int
        range: string
        pattern: "\\d{8}"
        mandatory: true

documents:
  root:
    encodes: Person

external:
  tmp: http://test.com/person#
