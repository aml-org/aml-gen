#%Dialect 1.0

dialect: Basic
version: 1.0

nodeMappings:
  RootNode:
    classTerm: tmp.Root
    mapping:
      str:
        propertyTerm: tmp.str
        range: string
        mandatory: false
      int:
        propertyTerm: tmp.int
        range: integer
        mandatory: true

documents:
  root:
    encodes: RootNode
external:
  tmp: http://test.com/tmp#
